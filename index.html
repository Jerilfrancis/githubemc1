<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(12, 211, 95);">
<form>
<div>
    <label for="First Name">First Name</label>
    <input type="text" id="First Name" required>
</div>
<div>
    <label for="Last Name">Last Name</label>
    <input type="text" id="Last Name" required>
</div>
<div>
    <label for="Register No">Register No</label>
    <input type="number" id="Register No" required>
</div>
<div>
    <label for="Roll No">Roll No</label>
    <input type="number" id="Roll No">
</div>
<div>
    <label for="d">Select Your Department</label>
    <select id="d" name="d">
        <option value="CSE">CSE</option required>
        <option value="AIML">AIML</option>
        <option value="ECE">ECE</option>
    </select>
</div>
<div>
    <label for="f">Domain</label>
    <select id="f" name="f">
        <option value="FW">FW</option required>
        <option value="BC">BC</option>
        <option value="CYS">CYS</option>
    </select>
<div>
    <label for="g">Username</label>
    <input type="text" id="g" required>
</div>
<div>
    
    <label>
      <input type="radio" name="age" value="under18" required> Under 18
    </label><br>

    <label>
      <input type="radio" name="age" value="18to25"> 18 - 25
    </label><br>

    <label>
      <input type="radio" name="age" value="26to35"> 26 - 35
    </label><br>

    <label>
      <input type="radio" name="age" value="36to50"> 36 - 50
    </label><br>

    <label>
      <input type="radio" name="age" value="above50"> Above 50
    </label><br>
</div>
<div>
    <label for="o">Password</label>
    <input type="password" id="o" name="o" required>
</div>
<input type="submit" name="submit" style="background-color: brown; ">
</form>
</body>
</html>
